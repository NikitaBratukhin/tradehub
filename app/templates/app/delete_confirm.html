{% extends 'app/base.html' %}
{% block title %}{{ title }} - TradeHub{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card" style="text-align: center;">
        <div class="auth-header">
            <h1>Подтверждение удаления</h1>
            <p>Вы уверены, что хотите удалить "{{ object }}"?</p>
            <p style="color: var(--color-accent-red);">Это действие необратимо.</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="form-actions" style="justify-content: center;">
                <button type="submit" class="btn btn-danger">Да, удалить</button>
                <a href="{{ request.META.HTTP_REFERER|default:'/' }}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
