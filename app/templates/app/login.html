{% extends 'app/base.html' %}

{% block title %}Вход - TradeHub{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Вход в систему</h1>
            <p>Добро пожаловать обратно в TradeHub</p>
        </div>

        <form method="post" class="auth-form">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_username">Имя пользователя</label>
                <input type="text"
                       name="username"
                       id="id_username"
                       class="form-input"
                       placeholder="Введите ваш логин"
                       required>
            </div>

            <div class="form-group">
                <label for="id_password">Пароль</label>
                <input type="password"
                       name="password"
                       id="id_password"
                       class="form-input"
                       placeholder="Введите ваш пароль"
                       required>
            </div>

            <button type="submit" class="auth-btn">
                Войти
            </button>
        </form>

        <div class="auth-footer">
            <p>Еще нет аккаунта? <a href="{% url 'register' %}" class="auth-link">Зарегистрируйтесь</a></p>
        </div>
    </div>
</div>
{% endblock %}
