<!-- app/templates/app/delete_publication_confirm.html -->
{% extends 'app/base.html' %}

{% block title %}Подтвердить удаление - TradeHub{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-card" style="max-width: 600px; margin: 2rem auto;">
        <div class="auth-header">
            <h1>Подтверждение удаления</h1>
            <p>Вы уверены, что хотите удалить публикацию "{{ publication.description|truncatewords:10 }}"?</p>
            <p>Это действие необратимо.</p>
        </div>
        <form method="post">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="btn btn-danger btn-lg">Да, удалить</button>
                <a href="{% url 'publication_detail' publication.pk %}" class="btn btn-secondary btn-lg">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
